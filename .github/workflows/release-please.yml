name: Release please

on:
  push:
    branches: [main]

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    name: Release please
    runs-on: ubuntu-latest

    steps:
      - name: release-please
        uses: google-github-actions/release-please-action@v4
        with:
          release-type: node
